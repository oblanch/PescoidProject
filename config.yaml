# Model configuration
simulation:
  delta_t: 0.1  # time step (t_g units)
  total_hours: 12.0  # simulated biological time [h]
  domain_length: 10.0  # physical domain size (x ∈ [−L/2, L/2])
  dx_interval: 0.005 # IntervalMesh spacing
  diffusivity: 1e-3 # Delta ρ and m diffusion coefficient
  tau_m: 6.0  # T_m mesoderm relaxation time
  length_scale: 1.0  # L_0
  flow: 3e-1  # F
  activity: 1.15  # A (active stress amplitude)
  beta: 0.45  # β (stress sensitivity to m)
  gamma: 1e-2  # γ (visco-elastic damping)
  sigma_c: 0.0  # σ_c (critical stress)
  r: 1.0  # R (sharpness of tanh switch)
  feedback_mode: strain_rate  # strain_rate or active_stress

# Optimization configuration
cma:
  x0:  # Init 
    diffusivity: 1e-3
    tau_m: 6.0
    length_scale: 1.0
    flow: 3e-1
    activity: 1.15
    beta: 0.45
    gamma: 1e-2
    sigma_c: 0.0
    r: 1.0
  
  sigma0: 0.2
  max_evals: 9000
  popsize: 32
  n_restarts: 5
  
  bounds:
    lower:
      diffusivity: 1e-4
      tau_m: 1.0
      length_scale: 0.2
      flow: 0.005
      activity: 0.5
      beta: 0.0
      gamma: 0.005
      sigma_c: 0.0
      r: 0.1
    
    upper:
      diffusivity: 1e-2
      tau_m: 24.0
      length_scale: 4.0
      flow: 2.0
      activity: 3.0
      beta: 1.0
      gamma: 0.1
      sigma_c: 5.0
      r: 10.0
