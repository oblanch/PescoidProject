# Model configuration
simulation:
  delta_t: 0.1  # time step (t_g units)
  total_hours: 12.0  # simulated biological time [h]
  domain_length: 10.0  # physical domain size (x ∈ [−L/2, L/2])
  dx_interval: 0.005 # IntervalMesh spacing
  diffusivity: 1e-3 # δ diffusivity
  tau_m: 6e0  # mesoderm growth timescale
  length_scale: 1.0  # L_0
  flow: 3e-1  # F, advection or flow
  activity: 1.15e0  # A
  beta: 0.45  # β contribution of mesoderm fate to cell's contractility
  gamma: 1e-2  # Γ friction coefficient
  sigma_c: 0.0  # σ_c (critical stress)
  r: 1e0  # r sensitivity of cells to mechanical feedback
  rho_sensitivity: 0.01  # sensitivity to ensure stress vanishes on the boundary of the tissue
  m_sensitivity: 0.01  # sensitivity of the step function that increases contractility of cells expressing mesoderm
  feedback_mode: strain_rate  # strain_rate or active_stress

# Optimization configuration
cma:
  x0:  # init
    diffusivity: 10e-3
    tau_m: 4.05
    length_scale: 1.0
    flow: 2.5
    activity: 2.5
    beta: 2.5
    gamma: 0.5005
    sigma_c: 0.0
    r: 10.0
    rho_sensitivity: 10e-2
    m_sensitivity: 10e-2
  
  sigma0: 0.10
  max_evals: 5000
  popsize: 24
  n_restarts: 8
  
  bounds:
    lower:
      diffusivity: 10e-4
      tau_m: 0.1
      flow: 0.0
      activity: 0.0
      beta: 0.0
      gamma: 10e-3
      sigma_c: 0.0
      r: 0.0
      rho_sensitivity: 10e-3
      m_sensitivity: 10e-3
    
    upper:
      diffusivity: 10e-2
      tau_m: 8.0
      flow: 5.0
      activity: 5.0
      beta: 5.0
      gamma: 1
      sigma_c: 1.0
      r: 20.0
      rho_sensitivity: 10e-1
      m_sensitivity: 10e-1
