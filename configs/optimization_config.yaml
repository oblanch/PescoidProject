# Model configuration
simulation:
  delta_t: 0.01  # time step (t_g units) & must be < the tau_m lower bound (the fastest time-scale)
  total_hours: 12.0  # simulated biological time [h]
  domain_length: 10.0  # physical domain length (x ∈ [−L/2, L/2]) in nondim units
  dx_interval: 0.001 # IntervalMesh spacing
  diffusivity: 0.003701620163282279 # δ nondim diffusivity
  tau_m: 4.2530472477791355  # mesoderm growth timescale
  flow: 2.248764428735223  # F, nondim advection or flow
  activity: 0.5351115705694426  # nondim activity parameter A
  beta: 4.461349911292048 # β contribution of mesoderm fate to cell's contractility
  gamma: 0.9169593787789116  # Γ non friction coefficient
  sigma_c: 0.0  # σ_c (critical amount of mechanical feedback)
  r: 12.980680586603286  # r sensitivity of cells to mechanical feedback
  rho_sensitivity: 0.0  # saturation of active stress at high density
  m_sensitivity: 0.039325380303312424  # sensitivity of the step function that increases contractility of cells expressing mesoderm
  feedback_mode: strain_rate  # strain_rate or active_stress

# Optimization configuration
cma:
  x0:  # init
    diffusivity: 0.003701620163282279
    tau_m: 4.2530472477791355
    flow: 2.248764428735223
    activity: 0.5351115705694426
    beta: 4.461349911292048
    gamma: 0.9169593787789116
    r: 12.980680586603286
    m_sensitivity: 0.039325380303312424
  
  sigma0: 0.20
  max_evals: 8000
  popsize: 32
  n_restarts: 8
  
  bounds:
    lower:
      diffusivity: 1e-5
      tau_m: 0.1
      flow: 0.0
      activity: 0.0
      beta: 0.0
      gamma: 1e-4
      r: 0.0
      m_sensitivity: 1e-3
    
    upper:
      diffusivity: 1e-2
      tau_m: 8.0
      flow: 10.0
      activity: 5.0
      beta: 5.0
      gamma: 1
      r: 20.0
      m_sensitivity: 1e-1
