# Model configuration
simulation:
  delta_t: 0.01  # time step (t_g units) & must be < the tau_m lower bound (the fastest time-scale)
  total_hours: 12.0  # simulated biological time [h]
  domain_length: 10.0  # physical domain length (x ∈ [−L/2, L/2]) in nondim units
  dx_interval: 0.001 # IntervalMesh spacing
  diffusivity: 8.980959167540726e-05 # δ nondim diffusivity
  m_diffusivity: 1e-3  # artificial diffusivity on mesoderm for numerical stability
  tau_m: 5.96945686472471  # mesoderm growth timescale
  flow: 0.14313330708373756  # F, nondim advection or flow
  activity: 0.8177242457000748 # nondim activity parameter A
  beta: 0.6359440258892959 # β contribution of mesoderm fate to cell's contractility
  gamma: 0.19664898263383435  # Γ non friction coefficient
  sigma_c: 0.0  # σ_c (critical amount of mechanical feedback)
  r: 1.4355095309012016  # r sensitivity of cells to mechanical feedback
  rho_sensitivity: 0.0  # saturation of active stress at high density
  m_sensitivity: 0.09628726199197271  # sensitivity of the increase in contractility when cells become mesoderm
  feedback_mode: active_stress  # strain_rate or active_stress

# Optimization configuration
cma:
  x0:  # init
    diffusivity: 1e-3
    tau_m: 6e0
    flow: 3e-1
    activity: 1.05e0
    beta: 0.45
    gamma: 1e-2
    r: 1e0
    m_sensitivity: 0.09983981825459803
  
  sigma0: 0.15
  max_evals: 4000
  popsize: 36
  n_restarts: 4
  tolstagnation: 8
  
  bounds:
    lower:
      diffusivity: 1e-5
      tau_m: 0.1
      flow: 0.0
      activity: 0.0
      beta: 0.0
      gamma: 1e-4
      r: 0.0
      m_sensitivity: 1e-3
    
    upper:
      diffusivity: 1e-2
      tau_m: 8.0
      flow: 10.0
      activity: 5.0
      beta: 5.0
      gamma: 1
      r: 20.0
      m_sensitivity: 1e-1
